<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="UKsrmND35ASFGSRAyuTJVjgykK-RkGHs-3BBwLrUJH0" />
    <title>KeyTrack</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <h1>KeyTrack</h1>
        <p class="subtext">Check your typing speed and accuracy</p>

        <div class="container">
            <label for="reference">Type this text:</label>
            <div class="reference" id="referenceText"></div>

            <label for="userinput">Start typing below:</label>
            <textarea id="input" placeholder="Start typing here..."></textarea>

        </div>
        <div class="stats">
            <p><span class="title">Time Left</span><span class="value" id="timer">60s</span></p>
            <p><span class="title">Words Per Minute</span><span class="value" id="wpm">0</span></p>
            <p><span class="title">Chars Per Minute</span><span class="value" id="cpm">0</span></p>
            <p><span class="title">Accuracy</span><span class="value" id="accuracy">100%</span></p>
        </div>

        <button id="restartBtn">Restart</button>

        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <h2>Time's Up!</h2>
                <p id="finalStats"></p>
                <input type="text" id="username" placeholder="Enter your name" />
                <button id="saveScore">Save Score</button>
            </div>
        </div>

</body>
<script src="keytrack.js"></script>

</html>
