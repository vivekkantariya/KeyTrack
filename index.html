<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyTrack</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <h1>KeyTrack</h1>
        <p class="subtext">Check your typing speed and accuracy</p>

        <div class="container">
            <label for="reference">Type this text:</label>
            <div class="reference" id="referenceText"></div>

            <label for="userinput">Start typing below:</label>
            <textarea id="input" placeholder="Start typing here..."></textarea>

        </div>
        <div class="stats">
            <p id="timer">Time: 60s</p>
            <p id="wpm">WPM: 0</p>
            <p id="cpm">CPM: 0</p>
            <p id="accuracy">Accuracy: 100%</p>
        </div>

        <button id="restartBtn">Restart</button>

        <!-- Popup when time ends -->
        <div class="popup" id="resultPopup">
            <div class="popup-content">
                <h2>Test Finished</h2>
                <p id="finalStats"></p>
                <label for="userName">Enter your name:</label>
                <input type="text" id="userName" placeholder="Your name..." />
                <label for="finalText">What you typed:</label>
                <textarea id="finalText" readonly></textarea>
                <button onclick="restartTest()">Restart Test</button>
            </div>
        </div>


</body>
<script src="keytrack.js"></script>

</html>
